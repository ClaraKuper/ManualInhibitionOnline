<!doctype html>
<!-- Introduction to the Manual Inhibition Experiment -->
<!-- Example taken from http://www.jspsych.org/tutorials/rt-task/ and adapted for the use with JATOS -->
<html lang="en">

<head>
    <title>Break Between Blocks</title>
    <!-- If you use an older version of JATOS (< 3.3.1) you have to use absolutes path for you assets and jatos.js-->
    <script src="jspsych-6.0.4/jspsych.js"></script>
    <script src="jspsych-6.0.4/plugins/jspsych-instructions.js"></script>
    <script src="jatos.js"></script>
    <link href="jspsych-6.0.4/css/jspsych.css" rel="stylesheet" type="text/css"/>
    <style>
        p {
            font-size: 1em;
        }
    </style>
    <!-- below, we prevent scaling and marking -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body bgcolor='gray'>
    <script>

        // salute the hacker
        console.log('Is there much left? - Yes!');

        // initialize some values
        let break_timeline = []; // the timeline for the break
        let orientation; // the orientation of the screen (user surveillance)


        // adjust the screen orientation
        if (typeof screen.orientation === 'undefined'){
            orientation = [screen.innerHeight<screen.innerWidth, 'rel']
        } else {
            orientation = [screen.orientation.angle, 'angle']
        }

        /* define break message trial */
        let breakmessage = {
            type: "instructions",
            pages:["<p>Time for a break.</p>" +
                    "<p>Click continue when you're ready to go on. </p>"],
            show_clickable_nav: true,
            button_label_next: 'Ok. Continue >',
            post_trial_gap: 200,
            data: {
                test_part: 'break',
            }
        };
        break_timeline.push(breakmessage);

        /* start the experiment */
        // call jatos function, we can use jatos code after this line
        jatos.onLoad(function (){

            // add general data properties to all fields of this trial
            jsPsych.data.addProperties({
                subject: jatos.workerId, // id of the subject
                screenWidth: screen.width, // screen width in px
                screenHeight: screen.height, // screen height in px
                userInfo: navigator.userAgent, // some information about the user device
                platform: navigator.platform, // some information about the web browser
                scrPixDepth: screen.pixelDepth, // some information about the pixel structure
                scrColDepth : screen.colorDepth, // some information about the color channels
                scrOrientation: orientation, // save the orientation information
                scrResolution: window.devicePixelRatio, // save the pixel ratio
                component: 'Break_General', // the component of the experiment
            });

            jsPsych.init({
                timeline: break_timeline,
                fullscreen: true,
                on_finish: function() {
                    let resultJson = jsPsych.data.get().json();
                    jatos.submitResultData(resultJson, jatos.startNextComponent);
                },
            })
        });
    </script>
</body>


</html>
